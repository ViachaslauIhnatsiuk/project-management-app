<mat-form-field appearance="fill">
  <mat-label>Users</mat-label>
  <mat-select [formControl]="selectedUsers" multiple>
    <mat-select-trigger>
      {{selectedUsers.value?.[0]?.name || ''}}
      <span *ngIf="(selectedUsers.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(selectedUsers.value?.length || 0) - 1}} {{selectedUsers.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let user of users$ | async" [value]="user" [disabled]="isDisabledOption(user._id)">
      {{user.login}}</mat-option>
  </mat-select>
</mat-form-field>
