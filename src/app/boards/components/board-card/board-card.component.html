<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{board.title}}
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="editBoard()">Edit</button>
        <button mat-menu-item (click)="deleteBoard()">Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div>{{ board.description }}</div>
  </mat-card-content>
</mat-card>
