<h1 mat-dialog-title>{{ 'boards.modalCreate' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-hint *ngIf="form.controls['title'].errors?.['maxlength']">Title is too long</mat-hint>
      <mat-hint *ngIf="form.controls['title'].errors?.['required']">Enter some title</mat-hint>
    </mat-form-field>
  </form>
</div>
<app-select-board-users (boardUsersChange)="onBoardUsersChange($event)"></app-select-board-users>
<div mat-dialog-actions [align]="'center'">
  <button mat-button (click)="closeModal()">Cancel</button>
  <button [disabled]="form.invalid" mat-button [mat-dialog-close]="newBoard">Create</button>
</div>
