<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="columns"
  class="columns"
  (cdkDropListDropped)="dropColumn($event)"
  cdkDropListGroup
>
  <app-column-item
    *ngFor="let column of columns"
    cdkDrag
    [column]="column"
    cdkDragBoundary=".columns"
  >
  </app-column-item>
  <app-create-column></app-create-column>
</div>
