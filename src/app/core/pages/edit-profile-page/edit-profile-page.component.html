<mat-card>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form">
    <h3 class="form__title">Edit profile</h3>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" formControlName="name" />
      <mat-hint *ngIf="name?.errors?.['required'] && (name?.dirty || name?.touched)"
        >Name is required.</mat-hint
      >
      <mat-hint *ngIf="name?.errors?.['minlength']"
        >Name must contain at least three characters.</mat-hint
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Enter your login" formControlName="login" />
      <mat-hint *ngIf="login?.errors?.['required'] && (login?.dirty || login?.touched)"
        >Login is required.</mat-hint
      >
      <mat-hint *ngIf="login?.errors?.['minlength']"
        >Login must contain at least three characters.</mat-hint
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="settingsService.passwordVisibility ? 'text' : 'password'"
        placeholder="Enter your password"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="settingsService.changePasswordVisibility($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="settingsService.passwordVisibility"
      >
        <mat-icon>{{
          settingsService.passwordVisibility ? 'visibility' : 'visibility_off'
        }}</mat-icon>
      </button>
      <mat-hint *ngIf="password?.errors?.['passwordStrength'] && password?.touched">
        {{password?.errors?.['passwordStrength']}}
      </mat-hint>
    </mat-form-field>
    <div class="form__btns">
      <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">
        Edit
      </button>
      <button mat-raised-button (click)="resetForm()">Reset form</button>
    </div>
  </form>
</mat-card>
