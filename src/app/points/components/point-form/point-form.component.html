<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="pointTitle">
  <button *ngIf="pointTitle" matSuffix mat-icon-button aria-label="Clear" (click)="clearPointTitle()">
    <mat-icon>close</mat-icon>
  </button>
  <button *ngIf="pointTitle" matSuffix mat-icon-button aria-label="Clear" (click)="createPoint()">
    <mat-icon>check icon</mat-icon>
  </button>
</mat-form-field>
