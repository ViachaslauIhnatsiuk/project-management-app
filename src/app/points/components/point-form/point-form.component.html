<mat-form-field class="example-form-field" color="accent">
  <mat-label>{{ 'points.createPointForm.title' | translate }}</mat-label>
  <input matInput type="text" maxlength="20" [(ngModel)]="pointTitle" />
  <button
    *ngIf="pointTitle"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearPointTitle()"
    class="close__btn"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button *ngIf="pointTitle" matSuffix mat-icon-button aria-label="Clear" (click)="createPoint()">
    <mat-icon>check icon</mat-icon>
  </button>
</mat-form-field>
