<mat-card>
  <form [formGroup]="logInForm" (ngSubmit)="onSubmit()" class="form">
    <h3 class="form__title">{{ 'loginForm.title' | translate }}</h3>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'loginForm.loginLabel' | translate }}</mat-label>
      <input matInput placeholder="Enter your login" formControlName="login" autocomplete="off" />
      <mat-hint *ngIf="login?.errors?.['required'] && (login?.dirty || login?.touched)">{{
        'loginForm.loginRequiredHint' | translate
      }}</mat-hint>
      <mat-hint *ngIf="login?.errors?.['minlength']">{{
        'loginForm.loginLengthHint' | translate
      }}</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'loginForm.passwordLabel' | translate }}</mat-label>
      <input
        matInput
        [type]="authService.passwordVisibility ? 'text' : 'password'"
        placeholder="Enter your password"
        formControlName="password"
        autocomplete="off"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="authService.changePasswordVisibility($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="authService.passwordVisibility"
      >
        <mat-icon>{{ authService.passwordVisibility ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-hint *ngIf="password?.errors?.['passwordStrength']">
        {{password?.errors?.['passwordStrength']}}
      </mat-hint>
    </mat-form-field>
    <div class="form__btns">
      <button mat-raised-button color="primary" type="submit" [disabled]="logInForm.invalid">
        {{ 'loginForm.loginButton' | translate }}
      </button>
      <button mat-raised-button (click)="resetForm()">
        {{ 'loginForm.loginResetButton' | translate }}
      </button>
    </div>
  </form>
</mat-card>
